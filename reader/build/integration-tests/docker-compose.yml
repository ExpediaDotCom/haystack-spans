version: '3'
services:
   elasticsearch:
     image: elastic/elasticsearch:6.0.1
     environment:
       ES_JAVA_OPTS: "-Xms1024m -Xmx1024m"
     ports:
       - "9200"
   cassandra:
     image: cassandra:3.11.0
     environment:
       MAX_HEAP_SIZE: 1024m
       HEAP_NEWSIZE: 1024m
     ports:
       - "9042"
