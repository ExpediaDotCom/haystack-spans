version: '3'
services:
   elasticsearch:
     image: elasticsearch:2.4.6-alpine
     environment:
       ES_JAVA_OPTS: "-Xms256m -Xmx256m"
     ports:
       - "9200:9200"
   cassandra:
     image: cassandra:3.11.0
     environment:
       MAX_HEAP_SIZE: 256m
       HEAP_NEWSIZE: 256m
     ports:
       - "9042:9042"
