akka {
  kafka.consumer {
    kafka-clients {
      enable.auto.commit = false
      bootstrap.servers = "kafkasvc:9092"
      group.id = "stitch-span-collector"
    }
  }
}

collector {
  topic = "stitch-spans"
  write.batch {
    size = 50
    timeout.ms = 500
  }
  parallelism = 2
  commit.batch.size = 50
}

cassandra {
  endpoints: "cassandra"
  keyspace.auto.create: true
}

elasticsearch {
  endpoint = "http://elasticsearch:9200"
  index {
    name.prefix = "haystack-span"
    type = "spans"
  }
}

reload {
  tables {
    index.fields.config = "indexing-fields"
  }
  config {
    endpoint = "http://elasticsearch:9200"
    database.name = "reload-configs"
  }
  interval.ms = 5000
}